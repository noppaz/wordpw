@(length: Int, words: Int, password: String)

<html lang=en>
  <script src='@routes.Assets.versioned("javascripts/copy.js")' type="text/javascript"></script>
  <body>
    <p>
      Length: @length<br/> 
      Words: @words
    </p>
    <p id="password"><br/>@password</p>
    <button onclick="copy('password')">Copy</button>
  </body> 
</html
